<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Constancia</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .contenedor {
            width: 450px;
            max-width: 92%;
            background: #ffffff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.20);
        }

        .flyer {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: 1px solid #888;
            border-radius: 8px;
            font-size: 16px;
        }

        .botones {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            flex: 1;
        }

        .buscar { background-color: #005bb5; color: white; }
        .nuevo  { background-color: #2ecc71; color: white; }
        .salir  { background-color: #c0392b; color: white; }

        #resultado {
            margin-top: 20px;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            min-height: 25px;
        }
    </style>
</head>
<body>

<div class="contenedor">

    <img src="flyer.png" class="flyer">

    <h2>Consulta de Constancia</h2>

    <input type="text" id="codigo" placeholder="Ingrese código de constancia">

    <div class="botones">
        <button class="buscar" onclick="buscarCodigo()">Buscar</button>
        <button class="nuevo" onclick="nuevaBusqueda()">Nueva búsqueda</button>
        <button class="salir" onclick="cerrarWeb()">Salir</button>
    </div>

    <div id="resultado"></div>
</div>

<script>
async function buscarCodigo() {
    const codigoBuscado = document.getElementById("codigo").value.trim();
    const resultado = document.getElementById("resultado");

    if (codigoBuscado === "") {
        resultado.innerHTML = "Ingrese un código.";
        resultado.style.color = "red";
        return;
    }

    try {
        const response = await fetch("codigos.csv");
        const texto = await response.text();

        const filas = texto.split("\n").map(f => f.split(","));

        const header = filas[0];  
        const idxCodigo = header.indexOf("codigo_alumno");
        const idxNombre = header.indexOf("nombre");

        let encontrado = null;

        for (let i = 1; i < filas.length; i++) {
            if (filas[i][idxCodigo]?.trim() === codigoBuscado) {
                encontrado = filas[i];
                break;
            }
        }

        if (encontrado) {
            const nombre = encontrado[idxNombre];
            resultado.innerHTML = `✔ Constancia fue emitida a <br><b>${nombre}</b>`;
            resultado.style.color = "green";
        } else {
            resultado.innerHTML = "✖ Código NO encontrado";
            resultado.style.color = "red";
        }

    } catch (e) {
        resultado.innerHTML = "Error cargando codigos.csv";
        resultado.style.color = "red";
    }
}

function nuevaBusqueda() {
    document.getElementById("codigo").value = "";
    document.getElementById("resultado").innerHTML = "";
    document.getElementById("codigo").focus();
}

function cerrarWeb() {
    window.location.href = "https://www.google.com";
}
</script>

</body>
</html>
